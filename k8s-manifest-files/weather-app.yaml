apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: weather-app-jenkins
  labels:
    app: weather-app
spec:
  replicas: 6
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
      - name: weather-app
        image: docknisha/weather-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: weather-api-key
              key: API_KEY
